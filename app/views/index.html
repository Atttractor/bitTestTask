<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="static/style.css">
    <script src="static/script.js"></script>
    
    <title>Библиотека</title>
</head>
<body> 
    <header>
        <button id="back" style="display: none;">Назад</button>
    </header>
    <div id="start-btns" style="display: block;">
        <button class="start-btn" id="btn-fact">Добавить факт взятия/возврата книги</button>
        <button class="start-btn" id="btn-reports">Список со всем<nav></nav>отчётами</button>
        <button class="start-btn" id="btn-crud">Создать/Удалить/Изменить Книгу/Пользователя</button>
    </div>
    <div id="reports" style="display: none;">
        <button class="report" id="report-1">Сколько свободных книг есть в библиотеке на текущий момент</button>
        <button class="report" id="report-2">Сколько книг брал каждый читатель за все время</button>
        <button class="report" id="report-3">Cколько книг сейчас находится на руках у каждого читателя</button>
        <button class="report" id="report-4">Дата последнего посещения читателем библиотеки</button>
        <button class="report" id="report-5">Наиболее предпочитаемые читателями жанры по убыванию</button>
        <button class="report" id="report-6">Читатели не вернувшие книги вовремя</button>
    </div>
    <div id="one-item" style="display: none;">
        <h1 id="name-of-item"></h1>
        <h3 id="value-of-item"></h1>
    </div>
    <div id="many-items" style="display: none;"></div>
    <div id="get-return-btns" style="display: none;">
        <button class="start-btn" id="get-btn">Дать книгу</button>
        <button class="start-btn" id="return-btn">Забрать книгу</button>
    </div>
    <div id="get-return-btns" style="display: none;">
        <button class="start-btn" id="get-btn">Дать книгу</button>
        <button class="start-btn" id="return-btn">Забрать книгу</button>
    </div>
    <div id="crud-btns" style="display: none;">
        <button class="crud-btn" id="c-user">Создать пользователя</button>
        <button class="crud-btn" id="d-user">Удалить пользователя</button>
        <button class="crud-btn" id="u-user">Редактировать пользователя</button>
        <button class="crud-btn" id="c-book">Создать<nav></nav>книгу</button>
        <button class="crud-btn" id="d-book">Удалить<nav></nav>книгу</button>
        <button class="crud-btn" id="u-book">Редактировать книгу</button>
    </div>
    <div id="form-div" style="display: none;"></div>
</body>
</html>
